<!DOCTYPE html>
<html>
  <head>
    <title>Is er een Thijs jarig?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <style>
      body,
      h1 {
        font-family: "Raleway", sans-serif;
      }
      body,
      html {
        height: 100%;
      }
      .bgimg::before {
        content: ""; /* Important */
        z-index: -1; /* Important */
        position: inherit;
        left: inherit;
        top: inherit;
        width: inherit;
        height: inherit;
        background-image: inherit;
        background-size: cover;
        filter: brightness(30%) blur(5px);
      }

      .bgimg {
        background-image: url(https://source.unsplash.com/WPTHZkA-M4I/2400x1600);
        background-size: 0 0; /* Image should not be drawn here */
        width: 100%;
        height: 100%;
        position: fixed; /* Or absolute for scrollable backgrounds */
      }

      .first {
        display: block;
      }

      .second {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div id="first" class="first w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">Is er vandaag een Thijs jarig?</h1>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <h1 class="w3-jumbo w3-center w3-animate-fading">
          ü•Å Trommelgeroffel! ü•Å
        </h1>
      </div>
      <div id="second" class="second w3-display-middle w3-animate-opacity">
        <h1 class="w3-jumbo w3-center w3-animate-top">{{ today_str }}</h1>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <h1 class="w3-large w3-center w3-animate-top">{{ extra_str }}</h1>
      </div>
    </div>
  </body>

  <script>
    setTimeout(function () {
      document.getElementById("first").style.display = "none";
      document.getElementById("second").style.display = "block";
    }, 4000);

  </script>
</html>
